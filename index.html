<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not-fight-club</title>
    <link rel="stylesheet" href="./css/main.min.css">
    <link rel="shortcut icon" href="./assets/img/free-icon-power-fight-1610498.png" type="image/x-icon">
</head>

<body class="body__main">
    <main class="main">
        <div class="container">
            <div class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">Новая игра</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">Продолжить</a>
                    </li>
                    <li class="menu__item">
                        <a href="./settingsGame.html" class="menu__link">Настройки</a>
                    </li>
                    <li class="menu__item">
                        <a href="https://github.com/Alexander-1092" class="menu__link" target="_blank">Автор</a>
                    </li>
                </ul>
            </div>
            <section class="pers">
                <label class="pers__label"> Введите имя персонажа:
                    <input class="pers__input" type="text">
                </label>
                <div class="pers__avatar">
                    <h2 class="pers__title">Выберите аватар</h2>
                    <div class="pers__container">
                        <div class="pers__img-item">
                            <img class="pers__img" src="./assets/img/pers/avatar/avatar1.jpg" alt="avatar">
                        </div>
                        <div class="pers__img-item">
                            <img class="pers__img" src="./assets/img/pers/avatar/avatar2.jpg" alt="avatar">
                        </div>
                        <div class="pers__img-item">
                            <img class="pers__img" src="./assets/img/pers/avatar/avatar3.jpg" alt="avatar">
                        </div>
                        <div class="pers__img-item">
                            <img class="pers__img" src="./assets/img/pers/avatar/avatar4.jpg" alt="avatar">
                        </div>
                    </div>
                    <button type="button" class="pers__btn">Создать и начать бой</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container"></div>
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
